name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  Check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: denoland/setup-deno@v1

      - name: Format 💅
        run: deno fmt --check

      - name: Lint 🔬
        run: deno lint

      - name: Check 🔎
        run: deno check *.tsx
